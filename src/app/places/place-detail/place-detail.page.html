<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/places' color='dark'></ion-back-button>
    </ion-buttons>
    <ion-title>{{this.places.title}}</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="deleteFood()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <!-- Ionic se ha basado bastante en Bootstarp
    En este caso, el grid tambien tiene 12 columnas -->
      <ion-row>
        <ion-col >
          <ion-img [src]="this.places.imgURL"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1 class="ion-text-center">{{this.places.title}}</h1>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
          <ion-list *ngIf="this.places.comments && this.places.comments.length > 0 ; else noComents">
            <ion-item *ngFor="let comment of this.places.comments">
              {{comment}}
            </ion-item>
          </ion-list>
          <ng-template #noComents>
            <ion-text>
              <p class="ion-text-center"> Nadie comento esta delicia...</p>
            </ion-text>
          </ng-template>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
