<ion-header>
  <ion-toolbar>
    <ion-title>places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> Items</ion-list-header>
    <ion-item *ngFor="let place of this.places" [routerLink]="['/places', place.id]">
      <ion-avatar slot="start">
        <ion-img [src]="place.imgURL"> </ion-img>
      </ion-avatar>
      <ion-label>
        {{place.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
